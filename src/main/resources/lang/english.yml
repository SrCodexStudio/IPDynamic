    &a✅ {type} unban applied successfully!
    &7Pattern: &f{pattern}
    &7Freed IPs: &e{count:,}
  not-banned: "&cThis IP/pattern is not banned."
  processing: "&e⏳ Applying {type} unban for pattern &f{pattern}&e..."
